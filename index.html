<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Call</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        /* Reset & Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            position: relative;
            -webkit-font-smoothing: antialiased;
        }

        /* App Container */
        .app {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            background: #000;
        }

        .screen {
            flex: 1;
            display: none;
            flex-direction: column;
            background: #000;
        }

        .screen.active {
            display: flex;
        }

        /* Home Screen */
        .home-screen {
            padding: 40px 20px;
            align-items: center;
            justify-content: center;
            gap: 40px;
        }

        .logo {
            text-align: center;
        }

        .logo h1 {
            font-size: 48px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .logo p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
        }

        .call-actions {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 300px;
        }

        .create-btn {
            width: 100%;
            height: 60px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: transform 0.2s;
        }

        .create-btn:active {
            transform: scale(0.98);
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 15px;
            color: rgba(255, 255, 255, 0.4);
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }

        .join-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .join-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 15px 20px;
            color: white;
            font-size: 16px;
            text-align: center;
            outline: none;
        }

        .join-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .join-btn {
            width: 100%;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .join-btn:active {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Call Screen */
        .call-screen {
            background: #000;
            position: relative;
        }

        .header {
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.9);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .room-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .room-code-display {
            font-size: 24px;
            font-weight: 600;
            font-family: 'Monaco', 'Courier New', monospace;
            letter-spacing: 3px;
        }

        .room-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: background 0.2s;
        }

        .action-btn:active {
            background: rgba(255, 255, 255, 0.2);
        }

        .action-btn.share {
            background: #667eea;
        }

        /* Participants */
        .participants-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .participant-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .participant-card.speaking {
            background: rgba(102, 126, 234, 0.15);
            border-color: #667eea;
        }

        .participant-card.me {
            background: rgba(102, 126, 234, 0.1);
        }

        .participant-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 600;
            flex-shrink: 0;
        }

        .participant-info {
            flex: 1;
        }

        .participant-name {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 3px;
        }

        .participant-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
        }

        .status-indicator.speaking {
            background: #667eea;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .participant-badge {
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 500;
        }

        .kick-btn {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: none;
            padding: 8px 15px;
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .kick-btn:active {
            background: rgba(239, 68, 68, 0.3);
        }

        /* Call Controls */
        .call-controls {
            padding: 30px 20px;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            gap: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.2s;
        }

        .control-btn:active {
            transform: scale(0.9);
        }

        .mute-btn {
            background: rgba(255, 255, 255, 0.1);
        }

        .mute-btn.active {
            background: #ef4444;
        }

        .end-call-btn {
            background: #ef4444;
            width: 70px;
            height: 70px;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            padding: 15px 25px;
            border-radius: 15px;
            font-size: 14px;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
            max-width: 90%;
            text-align: center;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* Loading */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            flex-direction: column;
            gap: 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .home-screen {
                padding: 30px 20px;
            }

            .logo h1 {
                font-size: 36px;
            }

            .create-btn, .join-btn {
                height: 55px;
            }

            .room-code-display {
                font-size: 20px;
            }

            .control-btn {
                width: 55px;
                height: 55px;
                font-size: 22px;
            }

            .end-call-btn {
                width: 60px;
                height: 60px;
            }
        }

        /* Speaker Button - только на мобильных */
        @media (max-width: 768px) {
            .speaker-btn {
                display: block;
            }
        }

        @media (min-width: 769px) {
            .speaker-btn {
                display: none;
            }
        }

        .speaker-btn {
            background: rgba(255, 255, 255, 0.1);
        }

        .speaker-btn.active {
            background: #667eea;
        }

        /* Safe areas for iPhone */
        @supports (padding: max(0px)) {
            .header, .call-controls {
                padding-left: max(20px, env(safe-area-inset-left));
                padding-right: max(20px, env(safe-area-inset-right));
            }
            
            .call-controls {
                padding-bottom: max(30px, env(safe-area-inset-bottom));
            }
            
            .home-screen {
                padding-top: max(40px, env(safe-area-inset-top));
                padding-bottom: max(40px, env(safe-area-inset-bottom));
            }
        }

        /* Scrollbar */
        .participants-container::-webkit-scrollbar {
            width: 6px;
        }

        .participants-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .participants-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        /* Connection Status */
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .connection-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .connection-dot.connected {
            background: #10b981;
            animation: pulse 2s infinite;
        }

        .connection-dot.disconnected {
            background: #ef4444;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div id="loadingText">Подключение...</div>
    </div>

    <!-- Connection Status -->
    <div class="connection-status" id="connectionStatus" style="display: none;">
        <div class="connection-dot disconnected"></div>
        <span>Отключен</span>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <!-- App Container -->
    <div class="app" id="app">
        <!-- Home Screen -->
        <div class="screen home-screen active" id="homeScreen">
            <div class="logo">
                <h1>Call</h1>
                <p>Бесплатные звонки в браузере</p>
            </div>

            <div class="call-actions">
                <button class="create-btn" onclick="createRoom()">
                    <i class="fas fa-plus"></i>
                    Создать звонок
                </button>

                <div class="divider">
                    или
                </div>

                <div class="join-section">
                    <input type="text" class="join-input" id="roomCode" 
                           placeholder="Введите код звонка" maxlength="6" 
                           onkeypress="if(event.key=='Enter') joinRoom()">
                    <button class="join-btn" onclick="joinRoom()">
                        <i class="fas fa-sign-in-alt"></i>
                        Присоединиться
                    </button>
                </div>
            </div>

            <div style="margin-top: 20px; color: rgba(255, 255, 255, 0.4); font-size: 12px; text-align: center;">
                <p>Без регистрации • End-to-end шифрование • Работает в браузере</p>
            </div>
        </div>

        <!-- Call Screen -->
        <div class="screen call-screen" id="callScreen">
            <div class="header">
                <div class="room-info">
                    <div style="font-size: 14px; color: rgba(255, 255, 255, 0.6);">
                        <i class="fas fa-hashtag"></i> Код звонка
                    </div>
                    <div class="room-code-display" id="currentRoomCode">------</div>
                </div>
                
                <div class="room-actions">
                    <button class="action-btn share" id="shareBtn" onclick="shareRoomCode()">
                        <i class="fas fa-share-alt"></i>
                    </button>
                    <button class="action-btn" onclick="copyRoomCode()">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
            </div>

            <div class="participants-container" id="participantsView">
                <!-- Participants will be added here -->
            </div>

            <div class="call-controls">
                <button class="control-btn mute-btn" id="muteBtn" onclick="toggleMic()">
                    <i class="fas fa-microphone"></i>
                </button>
                
                <!-- Кнопка динамика только на мобильных -->
                <button class="control-btn speaker-btn" id="speakerBtn" onclick="toggleSpeaker()">
                    <i class="fas fa-volume-up"></i>
                </button>
                
                <button class="control-btn end-call-btn" onclick="leaveRoom()">
                    <i class="fas fa-phone"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Audio Elements (will be created dynamically) -->
    <div id="audioContainer"></div>

    <script>
        // Конфигурация
        const API_URL = "https://functions.yandexcloud.net/d4etraj6pl3ep8uj8cd8";
        
        // WebRTC Configuration
        const config = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' },
                { urls: 'stun:stun2.l.google.com:19302' },
                { 
                    urls: 'turn:openrelay.metered.ca:80',
                    username: 'openrelayproject',
                    credential: 'openrelayproject'
                }
            ]
        };
        
        // Состояние приложения
        const state = {
            userId: null,
            userName: null,
            roomId: null,
            roomOwner: false,
            localStream: null,
            peerConnections: {},
            isMuted: true,
            isSpeaker: false,
            signalInterval: null,
            updateInterval: null,
            participants: [],
            pendingCandidates: {}, // Для хранения кандидатов до установки remoteDescription
            audioContext: null,
            audioAnalyzers: {},
            connectionAttempts: {} // Счетчик попыток подключения
        };
        
        // Инициализация
        document.addEventListener('DOMContentLoaded', init);
        
        async function init() {
            // Генерация ID и имени
            state.userId = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            state.userName = generateName();
            
            // Проверка поддержки
            if (!checkSupport()) {
                showToast('Ваш браузер не поддерживает звонки', 5000);
                document.getElementById('loadingText').textContent = 'Браузер не поддерживается';
                return;
            }
        
            // Проверка подключения
            await checkConnection();
            
            // Скрываем загрузку
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
            }, 1000);
        }
        
        function generateName() {
            const names = [
                'Алексей', 'Максим', 'Дмитрий', 'Иван', 'Сергей', 
                'Андрей', 'Михаил', 'Павел', 'Анна', 'Мария', 
                'Екатерина', 'Ольга', 'Татьяна', 'Наталья'
            ];
            const surnames = [
                'Петров', 'Иванов', 'Сидоров', 'Кузнецов', 'Смирнов',
                'Попов', 'Лебедев', 'Козлов', 'Новиков', 'Морозов'
            ];
            
            const name = names[Math.floor(Math.random() * names.length)];
            const surname = surnames[Math.floor(Math.random() * surnames.length)];
            
            return `${name} ${surname}`;
        }
        
        function checkSupport() {
            return 'RTCPeerConnection' in window && 'getUserMedia' in navigator.mediaDevices;
        }
        
        async function checkConnection() {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'ping' })
                });
                
                updateConnectionStatus(response.ok);
                return response.ok;
            } catch (error) {
                updateConnectionStatus(false);
                return false;
            }
        }
        
        function updateConnectionStatus(connected) {
            const status = document.getElementById('connectionStatus');
            if (!status) return;
            
            const dot = status.querySelector('.connection-dot');
            const text = status.querySelector('span');
            
            status.style.display = 'flex';
            dot.className = connected ? 'connection-dot connected' : 'connection-dot disconnected';
            text.textContent = connected ? 'Подключено' : 'Отключено';
        }
        
        // Навигация
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }
        
        // Уведомления
        function showToast(message, duration = 3000) {
            const toast = document.getElementById('toast');
            if (!toast) return;
            
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, duration);
        }
        
        // Создание комнаты
        async function createRoom() {
            showLoading('Создание звонка...');
            
            try {
                // Сначала запрашиваем доступ к микрофону
                if (!state.localStream) {
                    try {
                        await requestMicrophonePermission();
                    } catch (error) {
                        showToast('Не удалось получить доступ к микрофону. Проверьте разрешения.');
                        hideLoading();
                        return;
                    }
                }
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        action: 'createRoom', 
                        userId: state.userId,
                        userName: state.userName 
                    })
                });
        
                const data = await response.json();
                
                if (data.success) {
                    state.roomId = data.roomId;
                    state.roomOwner = true;
                    await startCall();
                    showToast('Звонок создан! Код скопирован');
                } else {
                    throw new Error(data.error || 'Ошибка создания');
                }
            } catch (error) {
                showToast('Ошибка создания звонка');
                console.error('Create room error:', error);
            } finally {
                hideLoading();
            }
        }
        
        // Присоединение к комнате
        async function joinRoom() {
            const code = document.getElementById('roomCode').value.trim().toUpperCase();
            
            if (!code || code.length !== 6) {
                showToast('Введите 6-значный код звонка');
                return;
            }
        
            showLoading('Присоединение...');
            
            try {
                // Сначала запрашиваем доступ к микрофону
                if (!state.localStream) {
                    try {
                        await requestMicrophonePermission();
                    } catch (error) {
                        showToast('Не удалось получить доступ к микрофону. Проверьте разрешения.');
                        hideLoading();
                        return;
                    }
                }
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        action: 'joinRoom', 
                        roomId: code,
                        userId: state.userId,
                        userName: state.userName 
                    })
                });
        
                const data = await response.json();
                
                if (data.success) {
                    state.roomId = code;
                    state.roomOwner = false;
                    await startCall();
                    showToast('Присоединились к звонку');
                } else {
                    throw new Error(data.error || 'Комната не найдена');
                }
            } catch (error) {
                showToast('Ошибка присоединения');
                console.error('Join room error:', error);
            } finally {
                hideLoading();
            }
        }
        
        // Запрос доступа к микрофону с обработкой ошибок
        async function requestMicrophonePermission() {
            try {
                state.localStream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true,
                        channelCount: 2
                    }
                });
                
                // Включаем микрофон по умолчанию
                toggleMic();
                
                return state.localStream;
            } catch (error) {
                console.error('Microphone permission error:', error);
                
                // Показываем понятное сообщение об ошибке
                let errorMessage = 'Ошибка доступа к микрофону';
                if (error.name === 'NotAllowedError') {
                    errorMessage = 'Доступ к микрофону отклонен. Разрешите доступ в настройках браузера.';
                } else if (error.name === 'NotFoundError') {
                    errorMessage = 'Микрофон не найден. Убедитесь, что микрофон подключен.';
                } else if (error.name === 'NotReadableError') {
                    errorMessage = 'Микрофон уже используется другим приложением.';
                }
                
                showToast(errorMessage, 5000);
                throw error;
            }
        }
        
        // Начало звонка
        async function startCall() {
            try {
                // Показываем экран звонка
                showScreen('callScreen');
                document.getElementById('currentRoomCode').textContent = state.roomId;
                
                // Обновляем UI кнопок
                updateShareButton();
                
                // Авто-копирование кода при создании
                if (state.roomOwner) {
                    setTimeout(() => copyRoomCode(), 500);
                }
                
                // Запускаем обновления
                startUpdates();
                
                // Обновляем список участников
                await updateParticipants();
                
                // Подключаемся ко всем существующим участникам
                connectToAllParticipants();
                
            } catch (error) {
                showToast('Ошибка начала звонка: ' + error.message);
                console.error('Start call error:', error);

        // Обновление списка участников

        // Подключение ко всем участникам
        function connectToAllParticipants() {

        // Отрисовка участников
        function renderParticipants() {
            const container = document.getElementById('participantsView');
            if (!container) return;
            
            container.innerHTML = '';
            
            // Сортируем: сначала создатель, потом говорящие, потом остальные
            const sortedParticipants = [...state.participants].sort((a, b) => {
                if (a.isOwner && !b.isOwner) return -1;
                if (!a.isOwner && b.isOwner) return 1;
                
                const aSpeaking = state.audioAnalyzers[a.id]?.speaking || false;
                const bSpeaking = state.audioAnalyzers[b.id]?.speaking || false;
                
                if (aSpeaking && !bSpeaking) return -1;
                if (!aSpeaking && bSpeaking) return 1;
                
                return 0;
            });
            
            sortedParticipants.forEach(p => {
                const card = createParticipantCard(p);
                container.appendChild(card);
            });
        }
        
        function createParticipantCard(participant) {
            const isMe = participant.id === state.userId;
            const isOwner = participant.isOwner;
            const isSpeaking = state.audioAnalyzers[participant.id]?.speaking || false;
            
            const card = document.createElement('div');
            card.className = `participant-card ${isSpeaking ? 'speaking' : ''} ${isMe ? 'me' : ''}`;
            
            // Аватар
            const initials = getInitials(participant.name || participant.id);
            const color = getColor(participant.id);
            
            card.innerHTML = `
                <div class="participant-avatar" style="background: ${color}">
                    ${initials}
                </div>
                <div class="participant-info">
                    <div class="participant-name">
                        ${participant.name || participant.id}
                        ${isMe ? ' (Вы)' : ''}
                    </div>
                    <div class="participant-status">
                        <div class="status-indicator ${isSpeaking ? 'speaking' : ''}"></div>
                        ${isSpeaking ? 'Говорит' : 'В сети'}
                        ${isOwner ? '<span class="participant-badge">Создатель</span>' : ''}
                    </div>
                </div>
                ${state.roomOwner && !isMe ? `
                    <button class="kick-btn" onclick="kickParticipant('${participant.id}')">
                        <i class="fas fa-user-slash"></i>
                    </button>
                ` : ''}
            `;
            
            return card;
        }
        
        function getInitials(name) {
            const words = name.split(' ');
            if (words.length >= 2) {
                return (words[0][0] + words[1][0]).toUpperCase();
            }
            return name.substring(0, 2).toUpperCase();
        }
        
        function getColor(id) {
            const colors = [
                '#667eea', '#764ba2', '#f093fb', '#f5576c',
                '#00d2ff', '#3a7bd5', '#5eead4', '#10b981'
            ];
            let hash = 0;
            for (let i = 0; i < id.length; i++) {
                hash = id.charCodeAt(i) + ((hash << 5) - hash);
            }
            return colors[Math.abs(hash) % colors.length];
        }
        
        // Управление участниками
        async function kickParticipant(participantId) {

        // WebRTC соединения
        async function createPeerConnection(peerId) {
            if (state.peerConnections[peerId]) return;
            
            console.log(`Creating peer connection to ${peerId}`);
            
            // Ограничиваем количество попыток подключения
            if (!state.connectionAttempts[peerId]) {
                state.connectionAttempts[peerId] = 0;
            }
            
            if (state.connectionAttempts[peerId] > 3) {
                console.log(`Too many connection attempts to ${peerId}, skipping`);
                return;
            }
            
            state.connectionAttempts[peerId]++;
            
            try {
                const pc = new RTCPeerConnection(config);
                state.peerConnections[peerId] = pc;
                
                // Добавляем локальный поток
                if (state.localStream) {
                    state.localStream.getTracks().forEach(track => {
                        try {
                            pc.addTrack(track, state.localStream);
                        } catch (error) {
                            console.error('Error adding track:', error);
                        }
                    });
                }
                
                // Обработчики событий
                pc.onicecandidate = (e) => {
                    if (e.candidate) {
                        console.log(`ICE candidate for ${peerId}:`, e.candidate.type);
                        sendSignal(peerId, 'candidate', e.candidate);
                    }
                };
                
                pc.ontrack = (e) => {
                    console.log(`Received track from ${peerId}`);
                    handleRemoteTrack(e, peerId);
                };
                
                pc.oniceconnectionstatechange = () => {
                    console.log(`ICE state for ${peerId}:`, pc.iceConnectionState);
                    if (pc.iceConnectionState === 'connected' || pc.iceConnectionState === 'completed') {
                        console.log(`✅ Connected to ${peerId}`);
                        state.connectionAttempts[peerId] = 0; // Сброс счетчика при успешном подключении
                    } else if (pc.iceConnectionState === 'disconnected' || 
                               pc.iceConnectionState === 'failed' ||
                               pc.iceConnectionState === 'closed') {
                        console.log(`❌ Disconnected from ${peerId}`);
                        // Не очищаем сразу, даем шанс на переподключение
                        setTimeout(() => {
                            if (pc.iceConnectionState !== 'connected' && 
                                pc.iceConnectionState !== 'checking') {
                                cleanupPeerConnection(peerId);
                            }
                        }, 5000);
                    }
                };
                
                // Создаем предложение только если мы инициатор (userId < peerId)
                if (state.userId < peerId) {
                    try {
                        const offer = await pc.createOffer({
                            offerToReceiveAudio: true,
                            offerToReceiveVideo: false
                        });
                        
                        await pc.setLocalDescription(offer);
                        console.log(`Created offer for ${peerId}`);
                        await sendSignal(peerId, 'offer', offer);
                    } catch (error) {
                        console.error('Create offer error:', error);
                    }
                }
                
                // Обрабатываем ожидающие кандидаты
                if (state.pendingCandidates[peerId]) {
                    state.pendingCandidates[peerId].forEach(candidate => {
                        try {
                            pc.addIceCandidate(new RTCIceCandidate(candidate));
                        } catch (error) {
                            console.error('Error adding pending candidate:', error);
                        }
                    });
                    delete state.pendingCandidates[peerId];
                }
                
            } catch (error) {
                console.error('Create peer connection error:', error);
                cleanupPeerConnection(peerId);
            }
        }
        
        function handleRemoteTrack(event, peerId) {
            console.log(`Setting up remote track for ${peerId}`);
            
            // Удаляем существующий аудио элемент
            const existingAudio = document.getElementById(`audio_${peerId}`);
            if (existingAudio) {
                existingAudio.remove();
            }
            
            // Создаем новый аудио элемент
            const audio = document.createElement('audio');
            audio.id = `audio_${peerId}`;
            audio.autoplay = true;
            audio.volume = 0.8;
            audio.style.display = 'none';
            
            // Устанавливаем поток
            if (event.streams && event.streams[0]) {
                audio.srcObject = event.streams[0];
                console.log(`Set audio srcObject for ${peerId}`);
                
                // Настраиваем детектор речи
                setupSpeechDetector(audio, peerId);
            }
            
            // Добавляем в контейнер
            const container = document.getElementById('audioContainer');
            if (container) {
                container.appendChild(audio);
            } else {
                document.body.appendChild(audio);
            }
        }
        
        function setupSpeechDetector(audio, peerId) {
            if (!window.AudioContext) return;
            
            audio.oncanplay = () => {
                try {
                    if (!state.audioContext) {
                        state.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    }
                    
                    const analyser = state.audioContext.createAnalyser();
                    
                    if (audio.srcObject && audio.srcObject instanceof MediaStream) {
                        const source = state.audioContext.createMediaStreamSource(audio.srcObject);
                        source.connect(analyser);
                        
                        analyser.fftSize = 256;
                        analyser.smoothingTimeConstant = 0.8;
                        const data = new Uint8Array(analyser.frequencyBinCount);
                        
                        let speakingTimeout = null;
                        let lastSpeakingState = false;
                        
                        function detect() {
                            if (!state.audioAnalyzers[peerId]) return;
                            
                            analyser.getByteFrequencyData(data);
                            const average = data.reduce((a, b) => a + b) / data.length;
                            const isSpeaking = average > 20;
                            
                            if (isSpeaking !== lastSpeakingState) {
                                lastSpeakingState = isSpeaking;
                                state.audioAnalyzers[peerId].speaking = isSpeaking;
                                state.audioAnalyzers[peerId].lastUpdate = Date.now();
                                
                                // Обновляем UI
                                if (isSpeaking) {
                                    renderParticipants();
                                } else {
                                    clearTimeout(speakingTimeout);
                                    speakingTimeout = setTimeout(() => {
                                        renderParticipants();
                                    }, 500);
                                }
                            }
                            
                            if (state.audioAnalyzers[peerId]) {
                                requestAnimationFrame(detect);
                            }
                        }
                        
                        state.audioAnalyzers[peerId] = {
                            analyser: analyser,
                            speaking: false,
                            lastUpdate: Date.now(),
                            detect: detect
                        };
                        
                        detect();
                    }
                } catch (error) {
                    console.error('Speech detector error:', error);
                }
            };
        }
        
        function cleanupPeerConnection(peerId) {
            if (state.peerConnections[peerId]) {
                state.peerConnections[peerId].close();
                delete state.peerConnections[peerId];
            }
            
            if (state.audioAnalyzers[peerId]) {
                delete state.audioAnalyzers[peerId];
            }
            
            const audio = document.getElementById(`audio_${peerId}`);
            if (audio) {
                audio.remove();
            }
        }
        
        // Получение сигналов
        async function pollSignals() {
            if (!state.roomId) return;
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'getSignals',
                        roomId: state.roomId,
                        userId: state.userId,
                        timestamp: Date.now() - 10000 // 10 секунд
                    })
                });
        
                if (response.ok) {
                    const data = await response.json();
                    if (data.success && data.signals) {
                        for (const signal of data.signals) {
                            await handleSignal(signal);
                        }
                    }
                }
            } catch (error) {
                console.error('Signal polling error:', error);
            }
        }
        
        async function handleSignal(signal) {
            if (signal.from === state.userId) return;
            
            try {
                switch (signal.type) {
                    case 'offer':
                        await handleOffer(signal.from, signal.data);
                        break;
                    case 'answer':
                        await handleAnswer(signal.from, signal.data);
                        break;
                    case 'candidate':
                        await handleCandidate(signal.from, signal.data);
                        break;
                }
            } catch (error) {
                console.error('Handle signal error:', error);
            }
        }
        
        async function sendSignal(to, type, data) {
            if (!state.roomId) return;
            
            try {
                await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'signal',
                        roomId: state.roomId,
                        userId: state.userId,
                        signal: { to, type, data }
                    })
                });
            } catch (error) {
                console.error('Send signal error:', error);
            }
        }
        
        // Обработка предложения
        async function handleOffer(peerId, offer) {
            console.log(`Received offer from ${peerId}`);
            
            let pc = state.peerConnections[peerId];
            
            if (!pc) {
                pc = new RTCPeerConnection(config);
                state.peerConnections[peerId] = pc;
                
                // Настройка обработчиков
                pc.onicecandidate = (e) => {
                    if (e.candidate) {
                        sendSignal(peerId, 'candidate', e.candidate);
                    }
                };
                
                pc.ontrack = (e) => {
                    handleRemoteTrack(e, peerId);
                };
                
                // Добавляем локальный поток
                if (state.localStream) {
                    state.localStream.getTracks().forEach(track => {
                        try {
                            pc.addTrack(track, state.localStream);
                        } catch (error) {
                            console.error('Error adding track in handleOffer:', error);
                        }
                    });
                }
            }
            
            // Проверяем текущее состояние
            if (pc.signalingState === 'stable' || pc.signalingState === 'have-local-offer') {
                try {
                    await pc.setRemoteDescription(new RTCSessionDescription(offer));
                    console.log(`Set remote description from ${peerId}`);
                    
                    const answer = await pc.createAnswer();
                    await pc.setLocalDescription(answer);
                    await sendSignal(peerId, 'answer', answer);
                    
                    console.log(`Sent answer to ${peerId}`);
                } catch (error) {
                    console.error('Error handling offer:', error);
                }
            } else {
                console.warn(`Cannot set remote description in state: ${pc.signalingState}`);
            }
        }
        
        // Обработка ответа
        async function handleAnswer(peerId, answer) {
            console.log(`Received answer from ${peerId}`);
            
            const pc = state.peerConnections[peerId];
            if (!pc) {
                console.warn(`No peer connection for ${peerId}`);
                return;
            }
            
            // Проверяем что мы в правильном состоянии
            if (pc.signalingState === 'have-local-offer') {
                try {
                    await pc.setRemoteDescription(new RTCSessionDescription(answer));
                    console.log(`Set remote description from ${peerId}`);
                } catch (error) {
                    console.error('Error setting remote description:', error);
                }
            } else if (pc.signalingState === 'stable') {
                console.log(`Already in stable state, ignoring answer from ${peerId}`);
            } else {
                console.warn(`Cannot set remote description in state: ${pc.signalingState}`);
            }
        }
        
        // Обработка кандидата
        async function handleCandidate(peerId, candidate) {
            console.log(`Received candidate from ${peerId}`);
            
            const pc = state.peerConnections[peerId];
            if (!pc) {
                console.warn(`No peer connection for ${peerId}, caching candidate`);
                
                // Кэшируем кандидата для будущего подключения
                if (!state.pendingCandidates[peerId]) {
                    state.pendingCandidates[peerId] = [];
                }
                state.pendingCandidates[peerId].push(candidate);
                return;
            }
            
            // Проверяем что удаленное описание установлено
            if (pc.remoteDescription) {
                try {
                    await pc.addIceCandidate(new RTCIceCandidate(candidate));
                } catch (error) {
                    // Игнорируем ошибки добавления кандидатов (часто они не важны)
                    if (!error.message.includes('already has an ICE candidate')) {
                        console.warn('Add ICE candidate warning:', error.message);
                    }
                }
            } else {
                console.log('Remote description not set yet, caching candidate');
                // Кэшируем кандидата
                if (!state.pendingCandidates[peerId]) {
                    state.pendingCandidates[peerId] = [];
                }
                state.pendingCandidates[peerId].push(candidate);
            }
        }
        
        // Выход из звонка
        async function leaveRoom() {
            if (!confirm('Завершить звонок?')) return;
            
            if (state.roomId) {
                // Отправляем уведомление о выходе
                try {
                    await fetch(API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            action: 'leaveRoom', 
                            roomId: state.roomId, 
                            userId: state.userId 
                        })
                    });
                } catch (error) {
                    console.error('Leave error:', error);
                }
            }
            
            // Очистка
            cleanup();
            
            // Возврат на главный экран
            showScreen('homeScreen');
            document.getElementById('roomCode').value = '';
        }
        
        function cleanup() {
            // Очистка интервалов
            if (state.updateInterval) clearInterval(state.updateInterval);
            if (state.signalInterval) clearInterval(state.signalInterval);
            
            // Закрытие соединений
            Object.values(state.peerConnections).forEach(pc => {
                if (pc) {
                    pc.close();
                }
            });
            state.peerConnections = {};
            
            // Остановка потока
            if (state.localStream) {
                state.localStream.getTracks().forEach(track => track.stop());
                state.localStream = null;
            }
            
            // Очистка аудио элементов
            const container = document.getElementById('audioContainer');
            if (container) {
                container.innerHTML = '';
            } else {
                document.querySelectorAll('[id^="audio_"]').forEach(el => el.remove());
            }
            
            // Закрытие аудио контекста
            if (state.audioContext) {
                state.audioContext.close();
                state.audioContext = null;
            }
            
            // Сброс состояния
            state.roomId = null;
            state.roomOwner = false;
            state.audioAnalyzers = {};
            state.participants = [];
            state.pendingCandidates = {};
            state.connectionAttempts = {};
        }

        function showLoading(text = 'Загрузка...') {

            const loadingText = document.getElementById('loadingText');

        }
        
        // Предотвращение выключения экрана во время звонка
        if ('wakeLock' in navigator) {
            let wakeLock = null;
            
            async function requestWakeLock() {
                try {
                    if (!wakeLock && state.roomId) {
                        wakeLock = await navigator.wakeLock.request('screen');
                    }
                } catch (err) {
                    console.log('Wake Lock error:', err);
                }
            }
            
            function releaseWakeLock() {
                if (wakeLock) {
                    wakeLock.release();
                    wakeLock = null;
                }
            }
            
            // Запрос блокировки при начале звонка
            document.addEventListener('visibilitychange', () => {
                if (document.visibilityState === 'visible' && state.roomId) {
                    requestWakeLock();
                }
            });
            
            // Освобождение при выходе
            window.addEventListener('beforeunload', releaseWakeLock);
        }
        
        // PWA установка
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // Показываем предложение установки через 5 секунд
            setTimeout(() => {
                if (deferredPrompt) {
                    showToast('Установите приложение для быстрого доступа');
                }
            }, 5000);
        });
    </script>
</body>
</html>
