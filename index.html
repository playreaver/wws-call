<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Call</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <style>
        /* Reset & Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* App Container */
        .app {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        .screen {
            flex: 1;
            display: none;
            flex-direction: column;
            background: #000;
        }

        .screen.active {
            display: flex;
        }

        /* Header */
        .header {
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 10;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 500;
        }

        .back-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            padding: 5px;
            cursor: pointer;
        }

        /* Home Screen */
        .home-screen {
            padding: 40px 20px;
            align-items: center;
            justify-content: center;
        }

        .call-btn {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00d2ff, #3a7bd5);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0, 210, 255, 0.3);
            transition: transform 0.2s;
        }

        .call-btn:active {
            transform: scale(0.95);
        }

        .call-btn i {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .call-input {
            width: 100%;
            max-width: 300px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 15px 20px;
            color: white;
            font-size: 18px;
            text-align: center;
            margin-bottom: 20px;
            outline: none;
        }

        .call-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .join-btn {
            width: 100%;
            max-width: 300px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 25px;
            padding: 15px;
            color: white;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
        }

        /* Call Screen */
        .call-screen {
            background: #000;
            position: relative;
        }

        .participants-view {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .participant-card {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
            transition: all 0.3s ease;
        }

        .participant-card.speaking {
            background: rgba(0, 210, 255, 0.1);
            border: 2px solid #00d2ff;
            transform: scale(1.02);
        }

        .participant-card.owner {
            background: rgba(86, 98, 246, 0.1);
            border: 2px solid #5662f6;
        }

        .participant-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 500;
            flex-shrink: 0;
        }

        .participant-info {
            flex: 1;
        }

        .participant-name {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .participant-status {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4ade80;
        }

        .status-dot.speaking {
            background: #00d2ff;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .participant-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .action-btn.kick {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .action-btn.mute {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
        }

        /* Call Controls */
        .call-controls {
            padding: 30px 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: center;
            gap: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.2s;
        }

        .control-btn:active {
            transform: scale(0.9);
        }

        .mute-btn {
            background: rgba(255, 255, 255, 0.1);
        }

        .mute-btn.active {
            background: #ef4444;
        }

        .speaker-btn {
            background: rgba(255, 255, 255, 0.1);
        }

        .speaker-btn.active {
            background: #3a7bd5;
        }

        .end-call-btn {
            background: #ef4444;
            width: 70px;
            height: 70px;
        }

        /* Room Info */
        .room-info {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .room-code {
            font-weight: 500;
            color: white;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            padding: 15px 25px;
            border-radius: 25px;
            font-size: 14px;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* Loading */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #00d2ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .call-btn {
                width: 120px;
                height: 120px;
            }

            .control-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }

            .end-call-btn {
                width: 60px;
                height: 60px;
            }

            .participant-card {
                padding: 15px;
            }

            .participant-avatar {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }

        /* Safe areas for iPhone */
        @supports (padding: max(0px)) {
            .header, .call-controls {
                padding-left: max(20px, env(safe-area-inset-left));
                padding-right: max(20px, env(safe-area-inset-right));
            }
            
            .call-controls {
                padding-bottom: max(30px, env(safe-area-inset-bottom));
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <!-- App Container -->
    <div class="app" id="app">
        <!-- Home Screen -->
        <div class="screen home-screen active" id="homeScreen">
            <div style="text-align: center; margin-bottom: 40px;">
                <h1 style="font-size: 32px; margin-bottom: 10px;">Call</h1>
                <p style="color: rgba(255, 255, 255, 0.6);">–ë–µ—Å–ø–ª–∞—Ç–Ω—ã–µ –≥–æ–ª–æ—Å–æ–≤—ã–µ –∑–≤–æ–Ω–∫–∏</p>
            </div>

            <button class="call-btn" onclick="createRoom()">
                <i class="fas fa-phone-alt"></i>
                <span>–°–æ–∑–¥–∞—Ç—å –∑–≤–æ–Ω–æ–∫</span>
            </button>

            <input type="text" class="call-input" id="roomCode" placeholder="–ö–æ–¥ –∑–≤–æ–Ω–∫–∞" maxlength="6">
            <button class="join-btn" onclick="joinRoom()">
                –ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è
            </button>

            <div style="margin-top: 30px; color: rgba(255, 255, 255, 0.4); font-size: 12px;">
                –ë–µ–∑ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ ‚Ä¢ –ë–µ–∑ –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–π
            </div>

        <!-- Call Screen -->
        <div class="screen call-screen" id="callScreen">

                </div>

                <i class="fas fa-hashtag"></i>
                <span class="room-code" id="currentRoomCode">------</span>

                <!-- Participants will be added here -->

            <div class="call-controls">

                    <i class="fas fa-phone"></i>
                </button>

        </div>
    </div>

    <audio id="remoteAudio" autoplay></audio>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
        const API_URL = "https://functions.yandexcloud.net/d4etraj6pl3ep8uj8cd8";

        // WebRTC Configuration
        const config = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' },
                { urls: 'stun:stun2.l.google.com:19302' },
                { urls: 'stun:stun3.l.google.com:19302' },
                { 
                    urls: 'turn:openrelay.metered.ca:80',
                    username: 'openrelayproject',
                    credential: 'openrelayproject'
                }
            ]
        };

        // –°–æ—Å—Ç–æ—è–Ω–∏–µ
        let state = {
            userId: null,
            userName: null,
            roomId: null,
            roomOwner: false,
            localStream: null,
            peerConnections: {},
            audioAnalyzers: {},
            isMuted: true,
            isSpeaker: false,
            signalInterval: null,
            updateInterval: null
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', init);

        async function init() {
            // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è ID –∏ –∏–º–µ–Ω–∏
            state.userId = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            state.userName = generateName();
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–¥–µ—Ä–∂–∫–∏
            if (!checkSupport()) {
                showToast('–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∑–≤–æ–Ω–∫–∏');
                return;
            }

            // –°–∫—Ä—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
            }, 500);
        }

        function generateName() {
            const first = ['–ê–ª–µ–∫—Å–µ–π', '–ú–∞–∫—Å–∏–º', '–î–º–∏—Ç—Ä–∏–π', '–ò–≤–∞–Ω', '–°–µ—Ä–≥–µ–π', '–ê–Ω–¥—Ä–µ–π', '–ú–∏—Ö–∞–∏–ª', '–ü–∞–≤–µ–ª'];
            const last = ['–ü–µ—Ç—Ä–æ–≤', '–ò–≤–∞–Ω–æ–≤', '–°–∏–¥–æ—Ä–æ–≤', '–ö—É–∑–Ω–µ—Ü–æ–≤', '–°–º–∏—Ä–Ω–æ–≤', '–ü–æ–ø–æ–≤', '–õ–µ–±–µ–¥–µ–≤', '–ö–æ–∑–ª–æ–≤'];
            return `${first[Math.floor(Math.random() * first.length)]} ${last[Math.floor(Math.random() * last.length)]}`;
        }

        function checkSupport() {
            return 'RTCPeerConnection' in window && 'getUserMedia' in navigator.mediaDevices;
        }

        // –ù–∞–≤–∏–≥–∞—Ü–∏—è
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }

        // –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
        function showToast(message, duration = 3000) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, duration);
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –∫–æ–º–Ω–∞—Ç—ã
        async function createRoom() {
            showLoading();
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        action: 'createRoom', 
                        userId: state.userId,
                        userName: state.userName 
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    state.roomId = data.roomId;
                    state.roomOwner = true;
                    startCall();
                } else {
                    throw new Error(data.error || '–û—à–∏–±–∫–∞');
                }
            } catch (error) {
                showToast('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∑–≤–æ–Ω–∫–∞');
                console.error(error);
            } finally {
                hideLoading();
            }
        }

        // –ü—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∫ –∫–æ–º–Ω–∞—Ç–µ
        async function joinRoom() {
            const code = document.getElementById('roomCode').value.trim().toUpperCase();
            
            if (!code || code.length !== 6) {
                showToast('–í–≤–µ–¥–∏—Ç–µ 6-–∑–Ω–∞—á–Ω—ã–π –∫–æ–¥');
                return;
            }

            showLoading();
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        action: 'joinRoom', 
                        roomId: code,
                        userId: state.userId,
                        userName: state.userName 
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    state.roomId = code;
                    state.roomOwner = false;
                    startCall();
                } else {
                    throw new Error(data.error || '–ö–æ–º–Ω–∞—Ç–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞');
                }
            } catch (error) {
                showToast('–û—à–∏–±–∫–∞ –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è');
                console.error(error);
            } finally {
                hideLoading();
            }
        }

        // –ù–∞—á–∞–ª–æ –∑–≤–æ–Ω–∫–∞
        async function startCall() {
            try {
                // –ü–æ–ª—É—á–∞–µ–º –¥–æ—Å—Ç—É–ø –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É
                await getAudioStream();
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —ç–∫—Ä–∞–Ω –∑–≤–æ–Ω–∫–∞
                showScreen('callScreen');
                document.getElementById('currentRoomCode').textContent = state.roomId;
                
                // –ó–∞–ø—É—Å–∫–∞–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
                startUpdates();
                
                // –ê–≤—Ç–æ-–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–æ–¥–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏
                if (state.roomOwner) {
                    setTimeout(() => copyRoomCode(), 500);
                }
                
            } catch (error) {
                showToast('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É');
                console.error(error);
            }
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –∞—É–¥–∏–æ –ø–æ—Ç–æ–∫–∞
        async function getAudioStream() {
            try {
                state.localStream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });
                
                // –í–∫–ª—é—á–∞–µ–º –º–∏–∫—Ä–æ—Ñ–æ–Ω
                toggleMic();
                
            } catch (error) {
                throw error;
            }
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –º–∏–∫—Ä–æ—Ñ–æ–Ω–æ–º
        function toggleMic() {
            if (!state.localStream) return;
            
            state.isMuted = !state.isMuted;
            state.localStream.getAudioTracks().forEach(track => {
                track.enabled = !state.isMuted;
            });
            
            const btn = document.getElementById('muteBtn');
            btn.classList.toggle('active', state.isMuted);
            btn.innerHTML = state.isMuted ? 
                '<i class="fas fa-microphone-slash"></i>' : 
                '<i class="fas fa-microphone"></i>';
            
            showToast(state.isMuted ? '–ú–∏–∫—Ä–æ—Ñ–æ–Ω –≤—ã–∫–ª—é—á–µ–Ω' : '–ú–∏–∫—Ä–æ—Ñ–æ–Ω –≤–∫–ª—é—á–µ–Ω');
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –¥–∏–Ω–∞–º–∏–∫–æ–º
        function toggleSpeaker() {
            state.isSpeaker = !state.isSpeaker;
            
            const btn = document.getElementById('speakerBtn');
            btn.classList.toggle('active', state.isSpeaker);
            
            // –ù–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö - –ø–µ—Ä–µ–∫–ª—é—á–∞–µ–º –Ω–∞ –æ—Å–Ω–æ–≤–Ω–æ–π –¥–∏–Ω–∞–º–∏–∫
            if (state.isSpeaker && 'setSinkId' in HTMLAudioElement.prototype) {
                document.querySelectorAll('audio').forEach(audio => {
                    audio.setSinkId('').catch(console.error);
                });
            }
            
            showToast(state.isSpeaker ? '–û—Å–Ω–æ–≤–Ω–æ–π –¥–∏–Ω–∞–º–∏–∫' : '–°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π —Ä–µ–∂–∏–º');
        }

        // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–æ–¥–∞ –∫–æ–º–Ω–∞—Ç—ã
        async function copyRoomCode() {
            try {
                await navigator.clipboard.writeText(state.roomId);
                showToast('–ö–æ–¥ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω');
            } catch (error) {
                // Fallback
                const input = document.createElement('input');
                input.value = state.roomId;
                document.body.appendChild(input);
                input.select();
                document.execCommand('copy');
                document.body.removeChild(input);
                showToast('–ö–æ–¥ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω');
            }
        }

        // –ó–∞–ø—É—Å–∫ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–π
        function startUpdates() {
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤ –∫–∞–∂–¥—ã–µ 3 —Å–µ–∫—É–Ω–¥—ã
            state.updateInterval = setInterval(updateParticipants, 3000);
            
            // –ü–æ–ª—É—á–µ–Ω–∏–µ —Å–∏–≥–Ω–∞–ª–æ–≤ WebRTC
            state.signalInterval = setInterval(pollSignals, 2000);
            
            // –ü–µ—Ä–≤–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ
            updateParticipants();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤
        async function updateParticipants() {
            if (!state.roomId) return;
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        action: 'getParticipants', 
                        roomId: state.roomId,
                        userId: state.userId 
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    renderParticipants(data.participants || []);
                }
            } catch (error) {
                console.error('Update error:', error);
            }
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤
        function renderParticipants(participants) {
            const container = document.getElementById('participantsView');
            container.innerHTML = '';
            
            participants.forEach(p => {
                const card = createParticipantCard(p);
                container.appendChild(card);
            });
        }

        function createParticipantCard(participant) {
            const isMe = participant.id === state.userId;
            const isOwner = participant.isOwner;
            const isSpeaking = state.audioAnalyzers[participant.id]?.speaking || false;
            
            const card = document.createElement('div');
            card.className = `participant-card ${isSpeaking ? 'speaking' : ''} ${isOwner ? 'owner' : ''}`;
            
            // –ê–≤–∞—Ç–∞—Ä
            const initials = getInitials(participant.name || participant.id);
            const color = getColor(participant.id);
            
            card.innerHTML = `
                <div class="participant-avatar" style="background: ${color}">
                    ${initials}
                </div>
                <div class="participant-info">
                    <div class="participant-name">
                        ${participant.name || participant.id}
                        ${isMe ? ' (–í—ã)' : ''}
                        ${isOwner ? ' üëë' : ''}
                    </div>
                    <div class="participant-status">
                        <div class="status-dot ${isSpeaking ? 'speaking' : ''}"></div>
                        ${isSpeaking ? '–ì–æ–≤–æ—Ä–∏—Ç' : '–í —Å–µ—Ç–∏'}
                    </div>
                </div>
                ${state.roomOwner && !isMe ? `
                    <div class="participant-actions">
                        <button class="action-btn mute" onclick="muteParticipant('${participant.id}')">
                            <i class="fas fa-volume-mute"></i>
                        </button>
                        <button class="action-btn kick" onclick="kickParticipant('${participant.id}')">
                            <i class="fas fa-user-slash"></i>
                        </button>
                    </div>
                ` : ''}
            `;
            
            return card;
        }

        function getInitials(name) {
            return name.split(' ').map(w => w[0]).join('').toUpperCase().substring(0, 2);
        }

        function getColor(id) {
            const colors = [
                '#00d2ff', '#3a7bd5', '#667eea', '#764ba2', 
                '#f093fb', '#f5576c', '#fd746c', '#ff9068'
            ];
            let hash = 0;
            for (let i = 0; i < id.length; i++) {
                hash = id.charCodeAt(i) + ((hash << 5) - hash);
            }
            return colors[Math.abs(hash) % colors.length];
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —É—á–∞—Å—Ç–Ω–∏–∫–∞–º–∏
        async function kickParticipant(participantId) {
            if (!confirm('–£–¥–∞–ª–∏—Ç—å —É—á–∞—Å—Ç–Ω–∏–∫–∞?')) return;
            
            try {
                await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'kickParticipant',
                        roomId: state.roomId,
                        userId: state.userId,
                        participantId
                    })
                });
                
                showToast('–£—á–∞—Å—Ç–Ω–∏–∫ —É–¥–∞–ª–µ–Ω');
            } catch (error) {
                showToast('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è');
            }
        }

        async function muteParticipant(participantId) {
            showToast('–§—É–Ω–∫—Ü–∏—è –∑–∞–≥–ª—É—à–∫–∏ –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ');
            // –ó–¥–µ—Å—å –±—É–¥–µ—Ç –æ—Ç–ø—Ä–∞–≤–∫–∞ —Å–∏–≥–Ω–∞–ª–∞ –¥–ª—è –ø—Ä–∏–≥–ª—É—à–µ–Ω–∏—è —É—á–∞—Å—Ç–Ω–∏–∫–∞
        }

        // WebRTC —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è
        async function connectToPeer(peerId) {
            if (state.peerConnections[peerId]) return;
            
            const pc = new RTCPeerConnection(config);
            state.peerConnections[peerId] = pc;
            
            // –î–æ–±–∞–≤–ª—è–µ–º –ª–æ–∫–∞–ª—å–Ω—ã–π –ø–æ—Ç–æ–∫
            if (state.localStream) {
                state.localStream.getTracks().forEach(track => {
                    pc.addTrack(track, state.localStream);
                });
            }
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏
            pc.onicecandidate = (e) => {
                if (e.candidate) {
                    sendSignal(peerId, 'candidate', e.candidate);
                }
            };
            
            pc.ontrack = (e) => {
                handleRemoteTrack(e, peerId);
            };
            
            // –°–æ–∑–¥–∞–µ–º –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µ
            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);
            await sendSignal(peerId, 'offer', offer);
        }

        function handleRemoteTrack(event, peerId) {
            let audio = document.getElementById(`audio_${peerId}`);
            
            if (!audio) {
                audio = document.createElement('audio');
                audio.id = `audio_${peerId}`;
                audio.autoplay = true;
                audio.style.display = 'none';
                document.body.appendChild(audio);
                
                // –ê–Ω–∞–ª–∏–∑–∞—Ç–æ—Ä —Ä–µ—á–∏
                setupSpeechDetector(audio, peerId);
            }
            
            audio.srcObject = event.streams[0];
        }

        function setupSpeechDetector(audio, peerId) {
            if (!window.AudioContext) return;
            
            const audioContext = new AudioContext();
            const analyser = audioContext.createAnalyser();
            const source = audioContext.createMediaStreamSource(audio.srcObject);
            source.connect(analyser);
            
            analyser.fftSize = 256;
            const data = new Uint8Array(analyser.frequencyBinCount);
            
            function detect() {
                analyser.getByteFrequencyData(data);
                const average = data.reduce((a, b) => a + b) / data.length;
                
                state.audioAnalyzers[peerId] = {
                    speaking: average > 20,
                    lastUpdate: Date.now()
                };
                
                // –û–±–Ω–æ–≤–ª—è–µ–º UI –µ—Å–ª–∏ —Å—Ç–∞—Ç—É—Å –∏–∑–º–µ–Ω–∏–ª—Å—è
                if (state.audioAnalyzers[peerId].speaking) {
                    updateParticipants();
                }
                
                requestAnimationFrame(detect);
            }
            
            detect();
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ —Å–∏–≥–Ω–∞–ª–æ–≤
        async function pollSignals() {
            if (!state.roomId) return;
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'getSignals',
                        roomId: state.roomId,
                        userId: state.userId,
                        timestamp: Date.now() - 5000
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.signals) {
                        data.signals.forEach(handleSignal);
                    }
                }
            } catch (error) {
                console.error('Signal error:', error);
            }
        }

        async function handleSignal(signal) {
            if (signal.from === state.userId) return;
            
            switch (signal.type) {
                case 'offer':
                    await handleOffer(signal.from, signal.data);
                    break;
                case 'answer':
                    await handleAnswer(signal.from, signal.data);
                    break;
                case 'candidate':
                    await handleCandidate(signal.from, signal.data);
                    break;
            }
        }

        async function sendSignal(to, type, data) {
            try {
                await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'signal',
                        roomId: state.roomId,
                        userId: state.userId,
                        signal: { to, type, data }
                    })
                });
            } catch (error) {
                console.error('Send signal error:', error);
            }
        }

        // –í—ã—Ö–æ–¥ –∏–∑ –∑–≤–æ–Ω–∫–∞
        async function leaveRoom() {
            if (state.roomId) {
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ –≤—ã—Ö–æ–¥–µ
                try {
                    await fetch(API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            action: 'leaveRoom', 
                            roomId: state.roomId, 
                            userId: state.userId 
                        })
                    });
                } catch (error) {
                    console.error('Leave error:', error);
                }
            }
            
            // –û—á–∏—Å—Ç–∫–∞
            cleanup();
            
            // –í–æ–∑–≤—Ä–∞—Ç –Ω–∞ –≥–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω
            showScreen('homeScreen');
            document.getElementById('roomCode').value = '';
        }

        function cleanup() {
            // –û—á–∏—Å—Ç–∫–∞ –∏–Ω—Ç–µ—Ä–≤–∞–ª–æ–≤
            if (state.updateInterval) clearInterval(state.updateInterval);
            if (state.signalInterval) clearInterval(state.signalInterval);
            
            // –ó–∞–∫—Ä—ã—Ç–∏–µ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–π
            Object.values(state.peerConnections).forEach(pc => pc.close());
            state.peerConnections = {};
            
            // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –ø–æ—Ç–æ–∫–∞
            if (state.localStream) {
                state.localStream.getTracks().forEach(track => track.stop());
                state.localStream = null;
            }
            
            // –û—á–∏—Å—Ç–∫–∞ –∞—É–¥–∏–æ —ç–ª–µ–º–µ–Ω—Ç–æ–≤
            document.querySelectorAll('[id^="audio_"]').forEach(el => el.remove());
            
            // –°–±—Ä–æ—Å —Å–æ—Å—Ç–æ—è–Ω–∏—è
            state.roomId = null;
            state.roomOwner = false;
            state.audioAnalyzers = {};
        }

        // –£—Ç–∏–ª–∏—Ç—ã
        function showLoading() {
            document.getElementById('loading').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        // –ì–æ—Ä—è—á–∏–µ –∫–ª–∞–≤–∏—à–∏
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && state.roomId) {
                leaveRoom();
            }
            if (e.key === 'm' && state.roomId) {
                toggleMic();
            }
            if (e.key === 'Enter' && document.getElementById('roomCode').value) {
                joinRoom();
            }
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤–≤–æ–¥–∞ –∫–æ–¥–∞
        document.getElementById('roomCode').addEventListener('input', function(e) {
            this.value = this.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
        });

        // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏–µ –≤—ã–∫–ª—é—á–µ–Ω–∏—è —ç–∫—Ä–∞–Ω–∞
        if ('wakeLock' in navigator) {
            let wakeLock = null;
            
            async function requestWakeLock() {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                } catch (err) {
                    console.log('Wake Lock error:', err);
                }
            }
            
            requestWakeLock();
            
            document.addEventListener('visibilitychange', () => {
                if (document.visibilityState === 'visible' && state.roomId) {
                    requestWakeLock();
                }
            });
        }

        // PWA —É—Å—Ç–∞–Ω–æ–≤–∫–∞
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É —É—Å—Ç–∞–Ω–æ–≤–∫–∏
            setTimeout(() => {
                showToast('–£—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –¥–ª—è –±—ã—Å—Ç—Ä–æ–≥–æ –¥–æ—Å—Ç—É–ø–∞');
            }, 3000);
        });
    </script>
