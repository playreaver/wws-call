<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        /* Reset & Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            position: relative;
            -webkit-font-smoothing: antialiased;
        }

        /* App Container */
        .app {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            background: #000;
        }

        .screen {
            flex: 1;
            display: none;
            flex-direction: column;
            background: #000;
        }

        .screen.active {
            display: flex;
        }

        /* Home Screen */
        .home-screen {
            padding: 40px 20px;
            align-items: center;
            justify-content: center;
            gap: 40px;
        }

        .logo {
            text-align: center;
        }

        .logo h1 {
            font-size: 48px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .logo p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
        }

        .call-actions {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 300px;
        }

        .create-btn {
            width: 100%;
            height: 60px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: transform 0.2s;
        }

        .create-btn:active {
            transform: scale(0.98);
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 15px;
            color: rgba(255, 255, 255, 0.4);
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }

        .join-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .join-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 15px 20px;
            color: white;
            font-size: 16px;
            text-align: center;
            outline: none;
        }

        .join-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .join-btn {
            width: 100%;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .join-btn:active {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Call Screen */
        .call-screen {
            background: #000;
            position: relative;
        }

        .header {
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.9);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .room-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .room-code-display {
            font-size: 24px;
            font-weight: 600;
            font-family: 'Monaco', 'Courier New', monospace;
            letter-spacing: 3px;
        }

        .room-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: background 0.2s;
        }

        .action-btn:active {
            background: rgba(255, 255, 255, 0.2);
        }

        .action-btn.share {
            background: #667eea;
        }

        /* Participants */
        .participants-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .participant-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .participant-card.speaking {
            background: rgba(102, 126, 234, 0.15);
            border-color: #667eea;
        }

        .participant-card.me {
            background: rgba(102, 126, 234, 0.1);
        }

        .participant-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 600;
            flex-shrink: 0;
        }

        .participant-info {
            flex: 1;
        }

        .participant-name {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 3px;
        }

        .participant-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
        }

        .status-indicator.speaking {
            background: #667eea;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .participant-badge {
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 500;
        }

        .kick-btn {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: none;
            padding: 8px 15px;
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .kick-btn:active {
            background: rgba(239, 68, 68, 0.3);
        }

        /* Call Controls */
        .call-controls {
            padding: 30px 20px;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            gap: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.2s;
        }

        .control-btn:active {
            transform: scale(0.9);
        }

        .mute-btn {
            background: rgba(255, 255, 255, 0.1);
        }

        .mute-btn.active {
            background: #ef4444;
        }

        .end-call-btn {
            background: #ef4444;
            width: 70px;
            height: 70px;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            padding: 15px 25px;
            border-radius: 15px;
            font-size: 14px;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
            max-width: 90%;
            text-align: center;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* Loading */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            flex-direction: column;
            gap: 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .home-screen {
                padding: 30px 20px;
            }

            .logo h1 {
                font-size: 36px;
            }

            .create-btn, .join-btn {
                height: 55px;
            }

            .room-code-display {
                font-size: 20px;
            }

            .control-btn {
                width: 55px;
                height: 55px;
                font-size: 22px;
            }

            .end-call-btn {
                width: 60px;
                height: 60px;
            }
        }

        /* Speaker Button - —Ç–æ–ª—å–∫–æ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö */
        @media (max-width: 768px) {
            .speaker-btn {
                display: block;
            }
        }

        @media (min-width: 769px) {
            .speaker-btn {
                display: none;
            }
        }

        .speaker-btn {
            background: rgba(255, 255, 255, 0.1);
        }

        .speaker-btn.active {
            background: #667eea;
        }

        /* Safe areas for iPhone */
        @supports (padding: max(0px)) {
            .header, .call-controls {
                padding-left: max(20px, env(safe-area-inset-left));
                padding-right: max(20px, env(safe-area-inset-right));
            }
            
            .call-controls {
                padding-bottom: max(30px, env(safe-area-inset-bottom));
            }
            
            .home-screen {
                padding-top: max(40px, env(safe-area-inset-top));
                padding-bottom: max(40px, env(safe-area-inset-bottom));
            }
        }

        /* Scrollbar */
        .participants-container::-webkit-scrollbar {
            width: 6px;
        }

        .participants-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .participants-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        /* Connection Status */
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .connection-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .connection-dot.connected {
            background: #10b981;
            animation: pulse 2s infinite;
        }

        .connection-dot.disconnected {
            background: #ef4444;
        }
    </style>
</head>

<script>

    const API_URL = "https://functions.yandexcloud.net/d4etraj6pl3ep8uj8cd8";
    
    // –£–ª—É—á—à–µ–Ω–Ω–∞—è WebRTC Configuration —Å –ª—É—á—à–∏–º–∏ STUN/TURN —Å–µ—Ä–≤–µ—Ä–∞–º–∏

            },
            // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ TURN —Å–µ—Ä–≤–µ—Ä—ã
            {
                urls: 'turn:relay1.expressturn.com:3478',

    };
    
    // –°–æ—Å—Ç–æ—è–Ω–∏–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è

        statsInterval: null // –î–ª—è –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è
    };
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    document.addEventListener('DOMContentLoaded', init);
    
    async function init() {
        console.log('=== Call App Initialization ===');
        
        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è ID –∏ –∏–º–µ–Ω–∏

        state.userName = generateName();

            document.getElementById('loadingText').textContent = '–ë—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è';

    function generateName() {
        const names = [
            '–ê–ª–µ–∫—Å–µ–π', '–ú–∞–∫—Å–∏–º', '–î–º–∏—Ç—Ä–∏–π', '–ò–≤–∞–Ω', '–°–µ—Ä–≥–µ–π',

        ];
        
        const name = names[Math.floor(Math.random() * names.length)];
        const surname = surnames[Math.floor(Math.random() * surnames.length)];
        
        return `${name} ${surname}`;
    }
    
    function checkSupport() {
        const supported = window.RTCPeerConnection && navigator.mediaDevices && navigator.mediaDevices.getUserMedia;
        console.log('WebRTC Support Check:', supported);
        return !!supported;
    }
    
    async function checkConnection() {
        try {
            console.log('Checking API connection...');
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'ping' })
            });
            
            const connected = response.ok;
            updateConnectionStatus(connected);
            console.log('API Connection:', connected ? 'OK' : 'FAILED');
            return connected;
        } catch (error) {
            console.error('Connection check error:', error);
            updateConnectionStatus(false);
            return false;
        }
    }

    async function requestMicrophonePermission() {
        try {
            console.log('Requesting microphone permission...');
            state.localStream = await navigator.mediaDevices.getUserMedia({

            console.log('‚úÖ Microphone access granted');

            state.isMuted = false;
            state.localStream.getAudioTracks().forEach(track => {
                track.enabled = true;
            });
            updateMicUI();
            
            return state.localStream;
        } catch (error) {
            console.error('Microphone permission error:', error);

    // –ú–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–π
    async function monitorConnections() {
        Object.keys(state.peerConnections).forEach(async (peerId) => {
            const pc = state.peerConnections[peerId];
            if (pc && pc.iceConnectionState) {
                console.log(`üìä ${peerId}: ICE=${pc.iceConnectionState}, Signaling=${pc.signalingState}`);
                
                // –ï—Å–ª–∏ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –≤ disconnected –±–æ–ª–µ–µ 30 —Å–µ–∫—É–Ω–¥, –ø—ã—Ç–∞–µ–º—Å—è –ø–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è
                if (pc.iceConnectionState === 'disconnected') {
                    if (!state.reconnectionAttempts[peerId]) {
                        state.reconnectionAttempts[peerId] = { startTime: Date.now(), attempts: 0 };
                    }
                    
                    const disconnectedTime = Date.now() - state.reconnectionAttempts[peerId].startTime;
                    if (disconnectedTime > 30000 && state.reconnectionAttempts[peerId].attempts < 3) {
                        console.log(`üîÑ Attempting to reconnect to ${peerId}`);
                        state.reconnectionAttempts[peerId].attempts++;
                        await attemptReconnection(peerId);
                    }
                } else if (pc.iceConnectionState === 'connected') {
                    // –°–±—Ä–æ—Å —Å—á–µ—Ç—á–∏–∫–∞ –ø–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–µ–Ω–∏–π –ø—Ä–∏ —É—Å–ø–µ—à–Ω–æ–º —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–∏
                    delete state.reconnectionAttempts[peerId];
                }
            }
        });
    }
    
    // –ü–æ–ø—ã—Ç–∫–∞ –ø–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
    async function attemptReconnection(peerId) {
        console.log(`üîÅ Reconnection attempt for ${peerId}`);
        
        const pc = state.peerConnections[peerId];
        if (!pc) return;
        
        try {
            // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π offer
            const offer = await pc.createOffer({
                offerToReceiveAudio: true,
                iceRestart: true // –í–∞–∂–Ω–æ: –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫ ICE
            });
            
            await pc.setLocalDescription(offer);
            await sendSignal(peerId, 'offer', offer);
            console.log(`üì§ Sent renegotiation offer to ${peerId}`);
        } catch (error) {
            console.error(`‚ùå Reconnection error for ${peerId}:`, error);
        }
    }
    
    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤
    async function updateParticipants() {
        if (!state.roomId) return;
        
        try {
            console.log('üîÑ Updating participants...');
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    action: 'getParticipants', 
                    roomId: state.roomId,
                    userId: state.userId 
                })
            });
    
            if (response.ok) {
                const data = await response.json();
                if (data.success) {
                    const oldParticipants = state.participants.map(p => p.id).sort();
                    const newParticipants = data.participants.map(p => p.id).sort();
                    
                    const participantsChanged = JSON.stringify(oldParticipants) !== JSON.stringify(newParticipants);
                    
                    state.participants = data.participants || [];
                    
                    if (participantsChanged) {
                        console.log('üë• Participants updated:', state.participants.length, 'participants');
                        renderParticipants();
                        
                        connectToNewParticipants(oldParticipants, newParticipants);
                    }
                }
            }
        } catch (error) {
            console.error('Update participants error:', error);
        }
    }
    
    // –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –Ω–æ–≤—ã–º —É—á–∞—Å—Ç–Ω–∏–∫–∞–º
    function connectToNewParticipants(oldList, newList) {
        const newParticipants = newList.filter(id => 
            id !== state.userId && 
            !oldList.includes(id) && 
            !state.peerConnections[id]
        );
        
        newParticipants.forEach(peerId => {
            console.log('ü§ù Connecting to new participant:', peerId);
            createPeerConnection(peerId);
        });
        
        // –£–¥–∞–ª—è–µ–º —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å –≤—ã—à–µ–¥—à–∏–º–∏ —É—á–∞—Å—Ç–Ω–∏–∫–∞–º–∏
        Object.keys(state.peerConnections).forEach(peerId => {
            if (!newList.includes(peerId) && peerId !== state.userId) {
                console.log('üëã Cleaning up connection to left participant:', peerId);
                cleanupPeerConnection(peerId);
            }
        });
    }
    
    // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤
    function renderParticipants() {
        const container = document.getElementById('participantsView');
        if (!container) return;
        
        container.innerHTML = '';
        
        if (state.participants.length === 0) {
            container.innerHTML = `
                <div style="text-align: center; padding: 40px; color: rgba(255, 255, 255, 0.4);">

                    <p>–û–∂–∏–¥–∞–Ω–∏–µ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤...</p>
                </div>
            `;
            return;
        }
        
        const sortedParticipants = [...state.participants].sort((a, b) => {
            if (a.isOwner && !b.isOwner) return -1;
            if (!a.isOwner && b.isOwner) return 1;
            
            const aSpeaking = state.audioAnalyzers[a.id]?.speaking || false;
            const bSpeaking = state.audioAnalyzers[b.id]?.speaking || false;
            
            if (aSpeaking && !bSpeaking) return -1;
            if (!aSpeaking && bSpeaking) return 1;
            
            return 0;
        });
        
        sortedParticipants.forEach(p => {
            const card = createParticipantCard(p);
            container.appendChild(card);
        });
    }
    
    function createParticipantCard(participant) {
        const isMe = participant.id === state.userId;
        const isOwner = participant.isOwner;
        const isSpeaking = state.audioAnalyzers[participant.id]?.speaking || false;
        
        const card = document.createElement('div');
        card.className = `participant-card ${isSpeaking ? 'speaking' : ''} ${isMe ? 'me' : ''}`;
        
        const initials = getInitials(participant.name || participant.id);
        const color = getColor(participant.id);

    function getColor(id) {
        const colors = [
            '#667eea', '#764ba2', '#f093fb', '#f5576c',
            '#00d2ff', '#3a7bd5', '#5eead4', '#10b981'
        ];
        let hash = 0;
        for (let i = 0; i < id.length; i++) {
            hash = id.charCodeAt(i) + ((hash << 5) - hash);
        }
        return colors[Math.abs(hash) % colors.length];
    }

    // WebRTC —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è - –£–õ–£–ß–®–ï–ù–ù–ê–Ø –í–ï–†–°–ò–Ø
    async function createPeerConnection(peerId) {
        if (state.peerConnections[peerId]) {
            console.log(`‚ö†Ô∏è Peer connection to ${peerId} already exists`);
            return;
        }
        
        console.log(`üîó Creating peer connection to ${peerId}`);
        
        if (peerId === state.userId) {
            console.log(`‚ö†Ô∏è Cannot create peer connection to self`);
            return;
        }
        
        if (state.connectionAttempts[peerId] && state.connectionAttempts[peerId] > 2) {
            console.log(`‚è≥ Too many connection attempts to ${peerId}`);
            return;
        }
        
        if (!state.connectionAttempts[peerId]) {
            state.connectionAttempts[peerId] = 0;
        }
        state.connectionAttempts[peerId]++;
        
        try {
            const pc = new RTCPeerConnection(config);
            state.peerConnections[peerId] = pc;
            
            // –£–ª—É—á—à–µ–Ω–Ω–∞—è –æ–±—Ä–∞–±–æ—Ç–∫–∞ –ø–æ—Ç–æ–∫–∞
            if (state.localStream) {
                state.localStream.getTracks().forEach(track => {
                    try {
                        pc.addTrack(track, state.localStream);
                        console.log(`üîó Added ${track.kind} track to ${peerId}`);
                    } catch (error) {
                        console.error('Error adding track:', error);
                    }
                });
            }
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
            pc.onicecandidate = (e) => {
                if (e.candidate) {
                    console.log(`‚ùÑÔ∏è ICE candidate for ${peerId}: ${e.candidate.type}`);
                    sendSignal(peerId, 'candidate', e.candidate);
                } else {
                    console.log(`‚ùÑÔ∏è ICE gathering complete for ${peerId}`);
                }
            };
            
            pc.ontrack = (e) => {
                console.log(`üéµ Received track from ${peerId}`);
                handleRemoteTrack(e, peerId);
            };
            
            pc.oniceconnectionstatechange = () => {
                console.log(`üîó ICE connection state for ${peerId}: ${pc.iceConnectionState}`);
                
                switch(pc.iceConnectionState) {
                    case 'connected':
                    case 'completed':
                        console.log(`‚úÖ Connected to ${peerId}`);
                        state.connectionAttempts[peerId] = 0;
                        break;
                        
                    case 'disconnected':
                        console.log(`‚ö†Ô∏è Disconnected from ${peerId} - attempting to recover`);
                        // –ü—ã—Ç–∞–µ–º—Å—è –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ
                        setTimeout(() => {
                            if (pc.iceConnectionState === 'disconnected') {
                                console.log(`üîÑ Initiating ICE restart for ${peerId}`);
                                attemptIceRestart(pc, peerId);
                            }
                        }, 2000);
                        break;
                        
                    case 'failed':
                        console.log(`‚ùå Connection failed to ${peerId}`);
                        // –ü—ã—Ç–∞–µ–º—Å—è –ø–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è —á–µ—Ä–µ–∑ –Ω–µ–∫–æ—Ç–æ—Ä–æ–µ –≤—Ä–µ–º—è
                        setTimeout(() => {
                            if (state.participants.some(p => p.id === peerId)) {
                                console.log(`üîÑ Attempting to reconnect to ${peerId}`);
                                cleanupPeerConnection(peerId);
                                setTimeout(() => createPeerConnection(peerId), 1000);
                            }
                        }, 5000);
                        break;
                        
                    case 'closed':
                        console.log(`‚ùå Connection closed to ${peerId}`);
                        cleanupPeerConnection(peerId);
                        break;
                }
            };
            
            pc.onnegotiationneeded = async () => {
                console.log(`üîÑ Negotiation needed for ${peerId}`);
                try {
                    const offer = await pc.createOffer();
                    await pc.setLocalDescription(offer);
                    await sendSignal(peerId, 'offer', offer);
                } catch (error) {
                    console.error(`‚ùå Error during negotiation with ${peerId}:`, error);
                }
            };
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –∏–Ω–∏—Ü–∏–∞—Ç–æ—Ä–∞
            const shouldCreateOffer = state.userId < peerId;
            console.log(`ü§î Should create offer for ${peerId}? ${shouldCreateOffer}`);
            
            if (shouldCreateOffer) {
                console.log(`üì§ Creating initial offer for ${peerId}`);
                try {
                    const offer = await pc.createOffer({
                        offerToReceiveAudio: true,
                        offerToReceiveVideo: false
                    });
                    
                    await pc.setLocalDescription(offer);
                    await sendSignal(peerId, 'offer', offer);
                    console.log(`‚úÖ Initial offer sent to ${peerId}`);
                } catch (error) {
                    console.error(`‚ùå Error creating initial offer for ${peerId}:`, error);
                }
            } else {
                console.log(`‚è≥ Waiting for offer from ${peerId}`);
            }
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ–∂–∏–¥–∞—é—â–∏—Ö –∫–∞–Ω–¥–∏–¥–∞—Ç–æ–≤
            if (state.pendingCandidates[peerId]) {
                console.log(`üîó Processing ${state.pendingCandidates[peerId].length} pending candidates`);
                state.pendingCandidates[peerId].forEach(candidate => {
                    try {
                        pc.addIceCandidate(new RTCIceCandidate(candidate));
                    } catch (error) {
                        console.error('Error adding pending candidate:', error);
                    }
                });
                delete state.pendingCandidates[peerId];
            }
            
        } catch (error) {
            console.error(`‚ùå Create peer connection error for ${peerId}:`, error);
            cleanupPeerConnection(peerId);
        }
    }

        };

            setupSpeechDetector(audio, peerId);

    function setupSpeechDetector(audio, peerId) {
        if (!window.AudioContext) return;
        
        audio.oncanplay = () => {
            try {
                if (!state.audioContext) {
                    state.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
                
                const analyser = state.audioContext.createAnalyser();
                
                if (audio.srcObject && audio.srcObject instanceof MediaStream) {
                    const source = state.audioContext.createMediaStreamSource(audio.srcObject);
                    source.connect(analyser);
                    
                    analyser.fftSize = 256;
                    analyser.smoothingTimeConstant = 0.8;
                    const data = new Uint8Array(analyser.frequencyBinCount);
                    
                    let speakingTimeout = null;
                    let lastSpeakingState = false;
                    
                    function detect() {
                        if (!state.audioAnalyzers[peerId]) return;
                        
                        analyser.getByteFrequencyData(data);
                        const average = data.reduce((a, b) => a + b) / data.length;
                        const isSpeaking = average > 20;
                        
                        if (isSpeaking !== lastSpeakingState) {
                            lastSpeakingState = isSpeaking;
                            state.audioAnalyzers[peerId].speaking = isSpeaking;
                            state.audioAnalyzers[peerId].lastUpdate = Date.now();
                            
                            if (isSpeaking) {
                                renderParticipants();
                            } else {
                                clearTimeout(speakingTimeout);
                                speakingTimeout = setTimeout(() => {
                                    renderParticipants();
                                }, 500);
                            }
                        }
                        
                        if (state.audioAnalyzers[peerId]) {
                            requestAnimationFrame(detect);
                        }
                    }
                    
                    state.audioAnalyzers[peerId] = {
                        analyser: analyser,
                        speaking: false,
                        lastUpdate: Date.now(),
                        detect: detect
                    };
                    
                    detect();
                }
            } catch (error) {
                console.error('Speech detector error:', error);
            }
        };
    }

    async function pollSignals() {

        try {
            console.log(`üì° Polling signals for room ${state.roomId}`);
            const response = await fetch(API_URL, {

                const data = await response.json();
                if (data.success && data.signals) {
                    console.log(`üì° Received ${data.signals.length} signals`);
                    state.lastPollTime = Date.now();
                    
                    for (const signal of data.signals) {
                        await handleSignal(signal);
                    }
                }
            }
        } catch (error) {
            console.error('üì° Signal polling error:', error);
        }
    }
    
    async function handleSignal(signal) {
        const signalId = `${signal.from}_${signal.type}_${JSON.stringify(signal.data)}`;
        
        if (state.processedSignals.has(signalId)) {
            console.log(`üì® Skipping duplicate signal: ${signalId}`);
            return;
        }
        
        state.processedSignals.add(signalId);
        
        if (state.processedSignals.size > 100) {
            const first = state.processedSignals.values().next().value;
            state.processedSignals.delete(first);
        }
        
        if (signal.from === state.userId) {
            console.log(`üì® Ignoring signal from self`);
            return;
        }
        
        console.log(`üì® Processing signal from ${signal.from}, type: ${signal.type}`);
        
        try {
            switch (signal.type) {
                case 'offer':
                    await handleOffer(signal.from, signal.data);
                    break;
                case 'answer':
                    await handleAnswer(signal.from, signal.data);
                    break;
                case 'candidate':
                    await handleCandidate(signal.from, signal.data);
                    break;
                case 'audioStatus':
                    console.log(`üì® Audio status from ${signal.from}:`, signal.data);
                    break;
                case 'kicked':
                    if (signal.to === state.userId) {
                        showToast('–í–∞—Å —É–¥–∞–ª–∏–ª–∏ –∏–∑ –∑–≤–æ–Ω–∫–∞');
                        leaveRoom();
                    }
                    break;
                default:
                    console.log(`üì® Unknown signal type: ${signal.type}`);
            }
        } catch (error) {
            console.error(`‚ùå Error handling signal from ${signal.from}:`, error);
        }
    }

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è
    async function handleOffer(peerId, offer) {
        console.log(`üì® Received offer from ${peerId}`);
        
        let pc = state.peerConnections[peerId];
        
        if (!pc) {
            console.log(`üîó Creating new peer connection for offer from ${peerId}`);
            pc = new RTCPeerConnection(config);
            state.peerConnections[peerId] = pc;
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤
            pc.onicecandidate = (e) => {
                if (e.candidate) {
                    sendSignal(peerId, 'candidate', e.candidate);
                }
            };
            
            pc.ontrack = (e) => {
                handleRemoteTrack(e, peerId);
            };
            
            // –î–æ–±–∞–≤–ª—è–µ–º –ª–æ–∫–∞–ª—å–Ω—ã–π –ø–æ—Ç–æ–∫
            if (state.localStream) {
                state.localStream.getTracks().forEach(track => {
                    try {
                        pc.addTrack(track, state.localStream);
                    } catch (error) {
                        console.error('Error adding track in handleOffer:', error);
                    }
                });
            }
        }
        
        try {
            await pc.setRemoteDescription(new RTCSessionDescription(offer));
            console.log(`‚úÖ Set remote description from ${peerId}`);
            
            const answer = await pc.createAnswer();
            await pc.setLocalDescription(answer);
            await sendSignal(peerId, 'answer', answer);
            console.log(`‚úÖ Answer sent to ${peerId}`);
            
        } catch (error) {
            console.error(`‚ùå Error handling offer from ${peerId}:`, error);
        }
    }
    
    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–≤–µ—Ç–∞
    async function handleAnswer(peerId, answer) {
        console.log(`üì® Received answer from ${peerId}`);
        
        const pc = state.peerConnections[peerId];
        if (!pc) {
            console.warn(`No peer connection for ${peerId}`);
            return;
        }
        
        try {
            await pc.setRemoteDescription(new RTCSessionDescription(answer));

        } catch (error) {

        }
    }
    
    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–∞–Ω–¥–∏–¥–∞—Ç–∞
    async function handleCandidate(peerId, candidate) {
        console.log(`üì® Received candidate from ${peerId}`);
        
        const pc = state.peerConnections[peerId];
        if (!pc) {
            console.log(`‚è≥ No peer connection for ${peerId}, caching candidate`);
            
            if (!state.pendingCandidates[peerId]) {
                state.pendingCandidates[peerId] = [];
            }
            state.pendingCandidates[peerId].push(candidate);
            return;
        }
        
        try {
            await pc.addIceCandidate(new RTCIceCandidate(candidate));
            console.log(`‚úÖ Added ICE candidate from ${peerId}`);
        } catch (error) {
            // –ö—ç—à–∏—Ä—É–µ–º –∫–∞–Ω–¥–∏–¥–∞—Ç –µ—Å–ª–∏ remoteDescription –µ—â–µ –Ω–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω
            if (error.message.includes('remote description was null')) {
                console.log(`üì¶ Caching candidate for ${peerId} (remote desc not set)`);
                if (!state.pendingCandidates[peerId]) {
                    state.pendingCandidates[peerId] = [];
                }
                state.pendingCandidates[peerId].push(candidate);
            } else {
                console.warn(`‚ö†Ô∏è Add ICE candidate warning: ${error.message}`);
            }
        }
    }

        }
        
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible' && state.roomId) {
                requestWakeLock();
            }
        });
        
        window.addEventListener('beforeunload', releaseWakeLock);
    }
    
    // PWA —É—Å—Ç–∞–Ω–æ–≤–∫–∞
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        
        setTimeout(() => {
            if (deferredPrompt) {
                showToast('–£—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –¥–ª—è –±—ã—Å—Ç—Ä–æ–≥–æ –¥–æ—Å—Ç—É–ø–∞');
            }
        }, 5000);
    });
